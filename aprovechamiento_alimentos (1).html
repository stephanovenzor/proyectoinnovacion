
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovechamientos de los Alimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        main {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aprovechamientos de los Alimentos</h1>
    </header>
    <main>
        <form id="registerForm">
            <h2>Registro de Usuario</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <button type="submit">Registrarme</button>
        </form>

        <form id="foodForm" style="display:none;">
            <h2>Registro de Alimentos</h2>
            <label for="foodName">Nombre del Alimento:</label>
            <input type="text" id="foodName" required>
            <label for="expiryDate">Fecha de Caducidad:</label>
            <input type="date" id="expiryDate" required>
            <button type="submit">Agregar Alimento</button>
        </form>

        <table id="foodList" style="display:none;">
            <thead>
                <tr>
                    <th>Alimento</th>
                    <th>Fecha de Caducidad</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>
        Página creada por el equipo *Teletubies* para la materia de *Taller de Herramientas*.
    </footer>
    <script>
        const registerForm = document.getElementById("registerForm");
        const foodForm = document.getElementById("foodForm");
        const foodList = document.getElementById("foodList").querySelector("tbody");

        let userEmail = "";

        registerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            userEmail = document.getElementById("email").value;

            alert(`¡Gracias por registrarte, ${name}!`);

            registerForm.style.display = "none";
            foodForm.style.display = "block";
            foodList.parentElement.style.display = "block";
        });

        foodForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const foodName = document.getElementById("foodName").value;
            const expiryDate = document.getElementById("expiryDate").value;

            const newRow = document.createElement("tr");
            newRow.innerHTML = `<td>${foodName}</td><td>${expiryDate}</td>`;
            foodList.appendChild(newRow);

            // Enviar notificación simulada (aquí se integraría un sistema real)
            const expiryNotification = new Date(expiryDate);
            expiryNotification.setDate(expiryNotification.getDate() - 7);
            alert(`Se enviará un recordatorio para el alimento "${foodName}" el día ${expiryNotification.toLocaleDateString()}`);
        });
    </script>
</body>
</html>
